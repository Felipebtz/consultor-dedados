# Coleta Omie agendada: roda o pipeline (API Omie -> BigQuery) em nuvem.
# Agendamento: todo dia Ã s 06:00 UTC (03:00 BRT). Pode ser disparado manualmente.
name: Coleta Omie

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: BigQuery credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          if [ -n "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
            echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > gcp-key.json
            echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV
          fi

      - name: Run coleta Omie
        env:
          OMIE_APP_KEY: ${{ secrets.OMIE_APP_KEY }}
          OMIE_APP_SECRET: ${{ secrets.OMIE_APP_SECRET }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
        run: python src/main.py
        continue-on-error: true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coleta-logs
          path: "*.log"
          if-no-files-found: ignore
