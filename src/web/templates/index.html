<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Consultor de Dados Omie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .financial-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .financial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .financial-card {
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .financial-card h4 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .financial-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .financial-item:last-child {
            border-bottom: none;
        }
        
        .financial-item label {
            color: #666;
        }
        
        .financial-item .amount {
            font-weight: bold;
            color: #333;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Dashboard - Consultor de Dados Omie</h1>
            <p class="subtitle">Sistema de Coleta e An√°lise de Dados Financeiros</p>
        </header>
        
        <div id="loading" class="loading">
            <p>Carregando dados...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="financial-section">
                <h2>üí∞ Dados Financeiros</h2>
                <div class="financial-grid" id="financialGrid"></div>
            </div>
            
            <div class="financial-section">
                <h2>‚è±Ô∏è Tempo de Coleta das APIs</h2>
                <div id="metricsGrid" class="financial-grid"></div>
            </div>
            
            <button class="refresh-btn" onclick="loadData()">üîÑ Atualizar Dados</button>
        </div>
        
        <div id="error" style="display: none;" class="error"></div>
    </div>
    
    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';
            
            try {
                // Carregar estat√≠sticas
                const statsResponse = await fetch('/api/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    renderStats(statsData.data);
                }
                
                // Carregar dados financeiros
                const financialResponse = await fetch('/api/financial');
                const financialData = await financialResponse.json();
                
                if (financialData.success) {
                    renderFinancial(financialData.data);
                }
                
                // Carregar m√©tricas de tempo
                const metricsResponse = await fetch('/api/metrics');
                const metricsData = await metricsResponse.json();
                
                if (metricsData.success) {
                    renderMetrics(metricsData.data);
                }
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Erro ao carregar dados: ' + err.message;
            }
        }
        
        function renderStats(data) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = '';
            
            const tables = [
                { key: 'clientes', label: 'Clientes', icon: 'üë•' },
                { key: 'produtos', label: 'Produtos', icon: 'üì¶' },
                { key: 'servicos', label: 'Servi√ßos', icon: 'üîß' },
                { key: 'categorias', label: 'Categorias', icon: 'üìÅ' },
                { key: 'contas_receber', label: 'Contas a Receber', icon: 'üí∞' },
                { key: 'contas_pagar', label: 'Contas a Pagar', icon: 'üí∏' },
                { key: 'extrato', label: 'Extrato', icon: 'üìä' },
                { key: 'ordem_servico', label: 'Ordens de Servi√ßo', icon: 'üìã' },
                { key: 'contas_dre', label: 'Contas DRE', icon: 'üìà' }
            ];
            
            tables.forEach(table => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <h3>${table.icon} ${table.label}</h3>
                    <div class="value">${data[table.key] || 0}</div>
                `;
                grid.appendChild(card);
            });
            
            // Card de total
            const totalCard = document.createElement('div');
            totalCard.className = 'stat-card';
            totalCard.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            totalCard.style.color = 'white';
            totalCard.innerHTML = `
                <h3 style="color: rgba(255,255,255,0.9)">üìä Total Geral</h3>
                <div class="value" style="color: white">${data.total_geral || 0}</div>
            `;
            grid.appendChild(totalCard);
        }
        
        function renderFinancial(data) {
            const grid = document.getElementById('financialGrid');
            grid.innerHTML = '';
            
            // Contas a Receber
            if (data.contas_receber && Object.keys(data.contas_receber).length > 0) {
                const card = document.createElement('div');
                card.className = 'financial-card';
                card.innerHTML = `
                    <h4>üí∞ Contas a Receber</h4>
                    <div class="financial-item">
                        <label>Total de Contas:</label>
                        <span class="amount">${data.contas_receber.total || 0}</span>
                    </div>
                    <div class="financial-item">
                        <label>Valor Total:</label>
                        <span class="amount positive">R$ ${formatCurrency(data.contas_receber.total_valor || 0)}</span>
                    </div>
                    <div class="financial-item">
                        <label>Valor Pago:</label>
                        <span class="amount positive">R$ ${formatCurrency(data.contas_receber.total_pago || 0)}</span>
                    </div>
                    <div class="financial-item">
                        <label>Saldo Pendente:</label>
                        <span class="amount">R$ ${formatCurrency(data.contas_receber.total_saldo || 0)}</span>
                    </div>
                `;
                grid.appendChild(card);
            }
            
            // Contas a Pagar
            if (data.contas_pagar && Object.keys(data.contas_pagar).length > 0) {
                const card = document.createElement('div');
                card.className = 'financial-card';
                card.innerHTML = `
                    <h4>üí∏ Contas a Pagar</h4>
                    <div class="financial-item">
                        <label>Total de Contas:</label>
                        <span class="amount">${data.contas_pagar.total || 0}</span>
                    </div>
                    <div class="financial-item">
                        <label>Valor Total:</label>
                        <span class="amount negative">R$ ${formatCurrency(data.contas_pagar.total_valor || 0)}</span>
                    </div>
                    <div class="financial-item">
                        <label>Valor Pago:</label>
                        <span class="amount">R$ ${formatCurrency(data.contas_pagar.total_pago || 0)}</span>
                    </div>
                    <div class="financial-item">
                        <label>Saldo Pendente:</label>
                        <span class="amount negative">R$ ${formatCurrency(data.contas_pagar.total_saldo || 0)}</span>
                    </div>
                `;
                grid.appendChild(card);
            }
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }
        
        function formatTime(seconds) {
            // Converte para n√∫mero se for string ou null/undefined
            if (seconds === null || seconds === undefined || seconds === '') {
                return '0.00s';
            }
            
            const numSeconds = parseFloat(seconds);
            
            // Verifica se √© um n√∫mero v√°lido
            if (isNaN(numSeconds) || numSeconds < 0) {
                return '0.00s';
            }
            
            if (numSeconds < 1) {
                return `${(numSeconds * 1000).toFixed(0)}ms`;
            }
            if (numSeconds < 60) {
                return `${numSeconds.toFixed(2)}s`;
            }
            const minutes = Math.floor(numSeconds / 60);
            const secs = (numSeconds % 60).toFixed(2);
            return `${minutes}m ${secs}s`;
        }
        
        function renderMetrics(data) {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = '';
            
            const operationNames = {
                'clientes_collect': 'üë• Clientes',
                'produtos_collect': 'üì¶ Produtos',
                'servicos_collect': 'üîß Servi√ßos',
                'categorias_collect': 'üìÅ Categorias',
                'contas_receber_collect': 'üí∞ Contas a Receber',
                'contas_pagar_collect': 'üí∏ Contas a Pagar',
                'extrato_collect': 'üìä Extrato',
                'ordem_servico_collect': 'üìã Ordens de Servi√ßo',
                'contas_dre_collect': 'üìà Contas DRE'
            };
            
            if (data.operations && data.operations.length > 0) {
                data.operations.forEach(op => {
                    const card = document.createElement('div');
                    card.className = 'financial-card';
                    
                    const operationName = operationNames[op.operation] || op.operation;
                    const statusIcon = (op.success_count || 0) > (op.error_count || 0) ? '‚úÖ' : '‚ùå';
                    const statusClass = (op.success_count || 0) > (op.error_count || 0) ? 'positive' : 'negative';
                    
                    // Formata data de √∫ltima execu√ß√£o
                    let lastExecDate = 'N/A';
                    try {
                        if (op.last_execution) {
                            lastExecDate = new Date(op.last_execution).toLocaleString('pt-BR');
                        }
                    } catch (e) {
                        lastExecDate = op.last_execution || 'N/A';
                    }
                    
                    card.innerHTML = `
                        <h4>${statusIcon} ${operationName}</h4>
                        <div class="financial-item">
                            <label>Tempo M√©dio:</label>
                            <span class="amount ${statusClass}">${formatTime(op.avg_duration)}</span>
                        </div>
                        <div class="financial-item">
                            <label>Tempo M√≠nimo:</label>
                            <span class="amount">${formatTime(op.min_duration)}</span>
                        </div>
                        <div class="financial-item">
                            <label>Tempo M√°ximo:</label>
                            <span class="amount">${formatTime(op.max_duration)}</span>
                        </div>
                        <div class="financial-item">
                            <label>Registros Coletados:</label>
                            <span class="amount">${op.total_records || 0}</span>
                        </div>
                        <div class="financial-item">
                            <label>Sucessos:</label>
                            <span class="amount positive">${op.success_count || 0}</span>
                        </div>
                        <div class="financial-item">
                            <label>Erros:</label>
                            <span class="amount negative">${op.error_count || 0}</span>
                        </div>
                        <div class="financial-item" style="font-size: 11px; color: #999;">
                            <label>√öltima Execu√ß√£o:</label>
                            <span>${lastExecDate}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma m√©trica dispon√≠vel ainda. Execute a coleta de dados primeiro.</p>';
            }
            
            // Resumo geral
            if (data.last_execution && data.last_execution.total_time) {
                const summaryCard = document.createElement('div');
                summaryCard.className = 'financial-card';
                summaryCard.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                summaryCard.style.color = 'white';
                summaryCard.innerHTML = `
                    <h4 style="color: white;">üìä Resumo da √öltima Execu√ß√£o</h4>
                    <div class="financial-item" style="border-color: rgba(255,255,255,0.2);">
                        <label style="color: rgba(255,255,255,0.9);">Tempo Total:</label>
                        <span class="amount" style="color: white; font-size: 18px;">${formatTime(data.last_execution.total_time)}</span>
                    </div>
                    <div class="financial-item" style="border-color: rgba(255,255,255,0.2);">
                        <label style="color: rgba(255,255,255,0.9);">Total de Opera√ß√µes:</label>
                        <span class="amount" style="color: white;">${data.last_execution.total_operations || 0}</span>
                    </div>
                    <div class="financial-item" style="border-color: rgba(255,255,255,0.2);">
                        <label style="color: rgba(255,255,255,0.9);">Sucessos:</label>
                        <span class="amount" style="color: #90EE90;">${data.last_execution.successful_operations || 0}</span>
                    </div>
                    <div class="financial-item" style="border-color: rgba(255,255,255,0.2);">
                        <label style="color: rgba(255,255,255,0.9);">Erros:</label>
                        <span class="amount" style="color: #FFB6C1;">${data.last_execution.failed_operations || 0}</span>
                    </div>
                    <div class="financial-item" style="border-color: rgba(255,255,255,0.2);">
                        <label style="color: rgba(255,255,255,0.9);">Total de Registros:</label>
                        <span class="amount" style="color: white;">${data.last_execution.total_records || 0}</span>
                    </div>
                `;
                grid.appendChild(summaryCard);
            }
        }
        
        // Carregar dados ao iniciar
        loadData();
        
        // Atualizar a cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
